<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="" height="30px">
    </div>
    <div class="card">
        <div class="cardt1">Sign in</div><br>
        <div class="cardt2">
            <form action="">
                <input type="email" name="email" id="email" placeholder="Email or Phone number"><br><br>
                <input type="password" name="password" id="password" placeholder="Password">
            </form>
        </div><br>
        <div class="cardbutton">
            <button>Sign in</button>
        </div>
        <div class="cardt3">
            <span class="cardt3s1">Remember me</span>
            <span class="cardt3s2">Need help?</span>
        </div>
        <div class="cardt4">
            <span class="cardt4s1"><img src="img/logo1.png" alt=""></span>
            <span class="cardt4s2">Login with Facebook</span>
        </div>
        <div class="cardt5">
            <span class="cardt5s1">New to Netflix?</span>
            <span class="cardt5s2">Sign up now.</span>
        </div>
        <div class="cardt6">
            <span class="cardt6s1">This page is protected by google reCAPTCHA to <br> ensure you're not a bot.</span>
            <span class="cardt6s2">Learn more.</span>
        </div>
    </div>
        
    <footer class="footer">
        <div class="footertext1">Questions? Call 1-844-505-2993</div>
        <div class="footertext2">
            <span class="footertext2s1">FAQ</span>
            <span class="footertext2s2">Help Center</span>
            <span class="footertext2s3">Terms of Use</span>
            <span class="footertext2s4">Privacy</span>
        </div>
        <div class="footertext3">
            <span>Cookie Preferences</span>
            <span class="footertext3s2">Corporate Information</span>
        </div>
            <div class="footerbutton">
                <select class="lang" name="language picker" id="language picker">
                    <option lang="en" value="English" selected>English</option>
                    <option lang="fr" value="francias">francias</option>
                    <option lang="it" value="italiano">italiano</option>
                </select>
            </div>
    </footer>
</body>
</html>
